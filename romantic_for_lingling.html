<body>
    <!-- æ¼‚æµ®çˆ±å¿ƒè£…é¥° -->
    <div class="floating-hearts" id="hearts"></div>

    <div id="overlay"></div>

    <!-- ä¸»å†…å®¹ -->
    <div id="main-content">
        <div class="heart-icon">â¤ï¸</div>
        <h1>ç»™æœ€çˆ±çš„ç²ç²</h1>
        <div class="love-message">

            ä¸€æœå…¥è½¨ï¼Œä¸‰ç”Ÿä¸ç¦» ğŸ’«<br>
            æ— è®ºæ—¶é—´å¦‚ä½•æµé€ï¼Œæˆ‘å§‹ç»ˆå›´ç»•ä½ æ—‹è½¬
        </div>

        <div class="signature">â€”â€” æ¥è‡ªåŠ›å·¥é¼ é¼ çš„ç¡¬æ ¸æµªæ¼« Â· æƒ…äººèŠ‚å¿«ä¹</div>
    </div>

    <!-- æ”¾å¤§æŸ¥çœ‹æ¨¡æ€æ¡† -->
    <div id="imageModal" class="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImg">

    <footer> å›¾ç‰‡æ˜¯NASAå®˜æ–¹çš„å½“æ—¥æ˜Ÿç©º</footer>

    <script>
        // NASA API å¯†é’¥
        const NASA_API_KEY = 'hSPwW8xXGEdkEaFD9LkeaDGtrUedrA4zSskUGuyW';
        // ä¸‰ä¸ªæ—¥æœŸ
        const dates = [
            '1998-11-22',
            '2025-10-09',
            new Date().toISOString().slice(0, 10) // å½“å¤©
        ];

        // æ ¼å¼åŒ–ä¸­æ–‡æ—¥æœŸ
        function formatChineseDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${year}å¹´${parseInt(month)}æœˆ${parseInt(day)}æ—¥`;
        }

        // --- åˆå§‹åŒ–Three.jsæ˜Ÿç©º (å¢åŠ æµªæ¼«è‰²å½©ï¼šéƒ¨åˆ†æ˜Ÿæ˜Ÿå¸¦é¢œè‰²) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x120810); // æ·±ç´«çº¢åº•è‰²
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        function createStars(count, radiusMin, radiusMax, size, pastel = false) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i += 3) {
                const r = radiusMin + Math.random() * (radiusMax - radiusMin);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                positions[i] = Math.sin(phi) * Math.cos(theta) * r;
                positions[i+1] = Math.sin(phi) * Math.sin(theta) * r;
                positions[i+2] = Math.cos(phi) * r;

                if (pastel) {
                    // æŸ”å’Œå½©è‰²æ˜Ÿæ˜Ÿ
                    colors[i] = 0.8 + 0.4 * Math.random();   // R
                    colors[i+1] = 0.6 + 0.5 * Math.random(); // G
                    colors[i+2] = 1.0;                       // Båå¤š
                } else {
                    colors[i] = 1.0;
                    colors[i+1] = 1.0;
                    colors[i+2] = 1.0;
                }
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({ 
                size: size, 
                vertexColors: pastel, 
                transparent: true, 
                opacity: 0.9, 
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending // å¢åŠ å…‰æ™•æ„Ÿ
            });
            return new THREE.Points(geometry, material);
        }

        const stars1 = createStars(2000, 30, 200, 0.7, true);  // å½©è‰²è¿‘æ˜Ÿ
        const stars2 = createStars(1500, 200, 500, 0.4, false); // ç™½è‰²è¿œæ˜Ÿ
        scene.add(stars1);
        scene.add(stars2);

        // æ·»åŠ å°‘é‡é—ªçƒçš„å¤§æ˜Ÿæ˜Ÿï¼ˆé€šè¿‡é¢å¤–ç²’å­ï¼‰
        const sparkleStars = createStars(300, 10, 80, 1.2, true);
        scene.add(sparkleStars);

        function animate() {
            requestAnimationFrame(animate);
            stars1.rotation.y += 0.00015;
            stars2.rotation.y -= 0.00025;
            sparkleStars.rotation.y += 0.0003;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- ç”Ÿæˆæ¼‚æµ®çˆ±å¿ƒ (çº¯CSS) ---
        function createFloatingHearts() {
            const container = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = 'â¤ï¸';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = 6 + Math.random() * 10 + 's';
                heart.style.fontSize = 15 + Math.floor(Math.random() * 30) + 'px';
                heart.style.opacity = 0.1 + Math.random() * 0.3;
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createFloatingHearts();

        // --- è·å–NASAå›¾ç‰‡å¹¶æ¸²æŸ“ ---
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalDate = document.getElementById('modalDate');
        const closeBtn = document.getElementById('closeModal');

        closeBtn.onclick = () => { modal.style.display = 'none'; };
        window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

        let loadedCount = 0;
        const totalImages = dates.length;

        dates.forEach((date, index) => {
            const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${NASA_API_KEY}&date=${date}`;
            
            fetch(apiUrl)
                .then(res => {
                    if (!res.ok) throw new Error('APODè¯·æ±‚å¤±è´¥');
                    return res.json();
                })
                .then(data => {
                    const card = document.createElement('div');
                    card.className = 'image-card';

                    const img = document.createElement('img');
                    let imgUrl = data.url;
                    if (data.media_type === 'video') {
                        imgUrl = 'https://apod.nasa.gov/apod/image/1903/IG_JupiterSchmidt_960.jpg'; // æœ¨æ˜Ÿå¤‡é€‰
                    }
                    img.src = imgUrl;
                    img.alt = date;
                    img.loading = 'lazy';

                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            document.getElementById('loading').style.opacity = '0';
                            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                        }
                    };
                    img.onerror = () => {
                        img.src = 'https://apod.nasa.gov/apod/image/2002/IG_Final_3_John Gleason.jpg';
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            document.getElementById('loading').style.opacity = '0';
                            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                        }
                    };

                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'image-date';
                    dateDiv.textContent = formatChineseDate(date);

                    card.appendChild(img);
                    card.appendChild(dateDiv);

                    card.addEventListener('click', () => {
                        modalImg.src = img.src;
                        modalDate.textContent = formatChineseDate(date);
                        modal.style.display = 'flex';
                    });

                    gallery.appendChild(card);
                })
                .catch(err => {
                    console.error(`è·å–${date}å¤±è´¥:`, err);
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    const img = document.createElement('img');
                    img.src = 'https://apod.nasa.gov/apod/image/2002/IG_Final_3_John Gleason.jpg';
                    img.alt = date;
                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            document.getElementById('loading').style.opacity = '0';
                            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                        }
                    };
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'image-date';
                    dateDiv.textContent = formatChineseDate(date);
                    card.appendChild(img);
                    card.appendChild(dateDiv);
                    card.addEventListener('click', () => {
                        modalImg.src = img.src;
                        modalDate.textContent = formatChineseDate(date);
                        modal.style.display = 'flex';
                    });
                    gallery.appendChild(card);
                });
        });

        // åå¤‡è¶…æ—¶éšè—åŠ è½½å±‚
        setTimeout(() => {
            if (loadedCount < totalImages) {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
            }
        }, 10000);
    </script>
