<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>三生宇宙 · 为你浪漫</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            color: white;
        }
        /* 主内容层 */
        #main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 40px;
            padding: 30px 20px 40px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }
        .heart-icon {
            font-size: 3rem;
            animation: pulse 1.8s infinite;
            margin-bottom: 10px;
        }
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.7; transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            font-weight: 300;
            letter-spacing: 4px;
            text-shadow: 0 0 20px gold;
        }
        .love-message {
            font-size: 1.5rem;
            margin: 15px 0 30px;
            color: #ffd966;
            line-height: 1.6;
            font-weight: 400;
            text-shadow: 0 0 15px rgba(255,200,0,0.5);
        }
        /* 三图片容器 */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin: 30px 0 20px;
        }
        .image-card {
            width: 280px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #ffaa33;
            box-shadow: 0 20px 40px rgba(255,200,0,0.3);
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        .image-date {
            padding: 12px 0;
            font-size: 1.3rem;
            font-weight: bold;
            background: rgba(0,0,0,0.6);
            color: #fff5e0;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #ff9933;
        }
        /* 署名 */
        .signature {
            font-size: 1rem;
            margin-top: 30px;
            opacity: 0.7;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
        }
        /* 模态框 (放大查看) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 20px;
            border: 3px solid white;
            box-shadow: 0 0 50px gold;
        }
        .modal-date {
            color: white;
            font-size: 2rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 20px orange;
        }
        .close-btn {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 4rem;
            cursor: pointer;
            transition: 0.3s;
            line-height: 1;
        }
        .close-btn:hover {
            color: #ff9933;
            transform: scale(1.2);
        }
        /* 加载动画 */
        #loading {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 200;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            flex-direction: column;
            transition: opacity 1s;
        }
        .spinner {
            border: 8px solid #333;
            border-top: 8px solid #ffaa33;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            position: absolute;
            bottom: 20px;
            right: 25px;
            z-index: 10;
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
        }
        @media (max-width: 1000px) {
            .image-card { width: 240px; }
            h1 { font-size: 2rem; }
        }
        @media (max-width: 700px) {
            .gallery { gap: 15px; }
            .image-card { width: 100%; max-width: 350px; }
            .love-message { font-size: 1.2rem; }
            .modal-date { font-size: 1.5rem; }
            .close-btn { font-size: 3rem; top: 10px; right: 20px; }
        }
    </style>
</head>
<body>
    <!-- 加载层 -->
    <div id="loading">
        <div class="spinner"></div>
        <div>从NASA为你抓取三份宇宙浪漫...</div>
    </div>

    <!-- 主内容 -->
    <div id="main-content">
        <div class="heart-icon">❤️</div>
        <h1>给最爱的你</h1>
        <div class="love-message">
            你是我的轨道，我是你的卫星<br>
            一朝入轨，三生不离<br>
            无论时间如何流逝，我始终围绕你旋转
        </div>

        <!-- 三张图片容器 -->
        <div class="gallery" id="gallery"></div>

        <div class="signature">—— 来自力工鼠鼠的硬核浪漫 · 情人节快乐</div>
    </div>

    <!-- 放大查看模态框 -->
    <div id="imageModal" class="modal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImg">
        <div class="modal-date" id="modalDate"></div>
    </div>

    <footer>背景: 3D星空 | 图片: NASA APOD</footer>

    <script>
        // NASA API 密钥 (你提供的)
        const NASA_API_KEY = 'hSPwW8xXGEdkEaFD9LkeaDGtrUedrA4zSskUGuyW';
        // 三个日期
        const dates = [
            '1998-11-22',
            '2025-10-09',
            new Date().toISOString().slice(0, 10) // 当天
        ];

        // 格式化中文日期
        function formatChineseDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${year}年${parseInt(month)}月${parseInt(day)}日`;
        }

        // --- 初始化Three.js星空 (保持不变) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        function createStars(count, radiusMin, radiusMax, size) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i += 3) {
                const r = radiusMin + Math.random() * (radiusMax - radiusMin);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                positions[i] = Math.sin(phi) * Math.cos(theta) * r;
                positions[i+1] = Math.sin(phi) * Math.sin(theta) * r;
                positions[i+2] = Math.cos(phi) * r;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: size, transparent: true, opacity: 0.8, sizeAttenuation: true });
            return new THREE.Points(geometry, material);
        }

        const stars1 = createStars(2000, 30, 200, 0.6);
        const stars2 = createStars(1000, 200, 500, 0.3);
        scene.add(stars1);
        scene.add(stars2);

        function animate() {
            requestAnimationFrame(animate);
            stars1.rotation.y += 0.0001;
            stars2.rotation.y -= 0.0002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 获取NASA图片并渲染 ---
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const modalDate = document.getElementById('modalDate');
        const closeBtn = document.getElementById('closeModal');

        // 关闭模态框
        closeBtn.onclick = () => { modal.style.display = 'none'; };
        window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

        let loadedCount = 0;
        const totalImages = dates.length;

        // 针对每个日期获取APOD
        dates.forEach((date, index) => {
            const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${NASA_API_KEY}&date=${date}`;
            
            fetch(apiUrl)
                .then(res => {
                    if (!res.ok) throw new Error('APOD请求失败');
                    return res.json();
                })
                .then(data => {
                    // 创建图片卡片
                    const card = document.createElement('div');
                    card.className = 'image-card';

                    const img = document.createElement('img');
                    // 如果是视频，使用备选图片
                    let imgUrl = data.url;
                    if (data.media_type === 'video') {
                        imgUrl = 'https://apod.nasa.gov/apod/image/1903/IG_JupiterSchmidt_960.jpg'; // 木星备选
                    }
                    img.src = imgUrl;
                    img.alt = date;

                    // 加载计数
                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            document.getElementById('loading').style.opacity = '0';
                            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                        }
                    };
                    img.onerror = () => {
                        // 加载失败也计数，使用默认图
                        img.src = 'https://apod.nasa.gov/apod/image/2002/IG_Final_3_John Gleason.jpg';
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            document.getElementById('loading').style.opacity = '0';
                            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                        }
                    };

                    // 日期文字
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'image-date';
                    dateDiv.textContent = formatChineseDate(date);

                    card.appendChild(img);
                    card.appendChild(dateDiv);

                    // 点击卡片放大
                    card.addEventListener('click', () => {
                        modalImg.src = img.src;  // 使用已加载的图片
                        modalDate.textContent = formatChineseDate(date);
                        modal.style.display = 'flex';
                    });

                    gallery.appendChild(card);
                })
                .catch(err => {
                    console.error(`获取${date}失败:`, err);
                    // 失败时仍然创建一个占位卡片
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    const img = document.createElement('img');
                    img.src = 'https://apod.nasa.gov/apod/image/2002/IG_Final_3_John Gleason.jpg'; // 默认猎户座
                    img.alt = date;
                    img.onload = () => {
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            document.getElementById('loading').style.opacity = '0';
                            setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                        }
                    };
                    const dateDiv = document.createElement('div');
                    dateDiv.className = 'image-date';
                    dateDiv.textContent = formatChineseDate(date);
                    card.appendChild(img);
                    card.appendChild(dateDiv);
                    card.addEventListener('click', () => {
                        modalImg.src = img.src;
                        modalDate.textContent = formatChineseDate(date);
                        modal.style.display = 'flex';
                    });
                    gallery.appendChild(card);
                });
        });

        // 如果所有图片都从缓存加载很快，但loadedCount可能不够，设置一个后备计时器（5秒后强制隐藏loading）
        setTimeout(() => {
            if (loadedCount < totalImages) {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
            }
        }, 8000);
    </script>
</body>
</html>
